[package]
name = "egui-dropdown"
description = "An actual dropdown list for egui"
version = "0.10.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/ItsEthra/egui-dropdown"
authors = ["ItsEthra"]
readme = "README.md"
exclude = ["/examples", "/media"]

[dependencies]
egui = "0.28.1"

[dev-dependencies]
eframe = { version = "0.28.1", default-features = false, features = [
    "default_fonts",
    "glow",
] }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = { level = "deny", priority = 1 }
enum_glob_use = { level = "deny", priority = 2 }
perf = { level = "deny", priority = 3 }
style = { level = "deny", priority = 4 }
unwrap_used = { level = "deny", priority = 5 }
